# Python environment for reproducible research template
# Includes core scientific packages and provenance tracking
name: project_template
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  # Core scientific packages
  - numpy
  - pandas
  - matplotlib
  - scipy
  # Data analysis and databases
  - pyarrow  # Fast columnar data format
  - python-duckdb  # In-process SQL database
  - ibis-framework  # DataFrame API for multiple backends
  # For provenance and environment
  - pyyaml
  - jinja2  # Required for pandas LaTeX export
  - tomli  # For parsing TOML files (used in tests)
  - docopt  # CLI argument parsing with inline documentation
  # Interactive development
  - ipython  # Better REPL for development and Emacs integration
  - notebook  # Jupyter notebook
  - jupyterlab  # JupyterLab interface
  - ipywidgets  # Interactive widgets for notebooks
  # Testing
  - pytest
  - pytest-cov
  # Code quality
  - ruff  # Linter and formatter (includes black-compatible formatting)
  - mypy  # Type checker
  # Julia interoperability
  - pip:
    - juliacall>=0.9.14
    - pyfixest>=0.40.1  # Fast fixed effects regression
    # Type stubs for better type checking
    - types-docopt
    - pandas-stubs
    - scipy-stubs
    # Reproducibility tools (git submodule in editable mode)
    - -e ../lib/repro-tools
