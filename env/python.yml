# Python environment for reproducible research template
# Includes core scientific packages and provenance tracking
name: project_template
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  # Core scientific packages
  - numpy
  - pandas
  - matplotlib
  - scipy
  # For provenance and environment
  - pyyaml
  - jinja2  # Required for pandas LaTeX export
  - tomli  # For parsing TOML files (used in tests)
  # Testing
  - pytest
  - pytest-cov
  # Code quality
  - ruff  # Linter and formatter
  - mypy  # Type checker
  # Julia interoperability
  - pip:
    - juliacall>=0.9.14
    # Reproducibility tools (git submodule in editable mode)
    - -e ../lib/repro-tools
