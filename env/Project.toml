# ============================================================================
# CRITICAL: DO NOT ADD PythonCall TO [deps]!
# ============================================================================
# PythonCall is managed by juliacall in .julia/pyjuliapkg/ - adding it here
# will cause installation failures with "Package PythonCall does not seem to
# be installed" errors. This is because Julia will look for it in the wrong
# project. PythonCall should ONLY be in the juliacall-managed environment.
# ============================================================================

