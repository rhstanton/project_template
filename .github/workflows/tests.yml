name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # Initialize repro-tools submodule

    - name: Check GNU Make version
      run: make --version

    - name: Set up environment
      run: |
        make environment
      
    - name: Verify environment
      run: |
        make verify

    - name: Run code quality checks
      run: |
        make lint
        make format-check
        make type-check

    - name: Run tests
      run: |
        make test

    - name: Build example artifacts
      run: |
        make price_base
        make remodel_base

    - name: Test outputs exist
      run: |
        make test-outputs

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: |
          output/
          .coverage
